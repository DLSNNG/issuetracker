<template name="departmentListPage">
	<h3>Departments</h3>
	<hr>
	<div class="col-md-5">
		{{> departmentList}}
	</div>
</template>

<template name="departmentList">
	<ul class="list-group">
		{{#each departments}}
			{{> departmentListItem}}
		{{/each}}
	</ul>
</template>

<template name="departmentListItem">
	<li class="list-group-item">
		{{name}}
		{{#if isInRole 'dept-admin' name }}
			<a href="/department/{{_id}}">
				<button class="btn btn-xs btn-primary pull-right">Edit</button>
			</a>
		{{/if}}
	</li>
</template>
