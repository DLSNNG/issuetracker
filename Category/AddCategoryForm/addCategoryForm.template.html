<template name="addCategoryForm">
	<form class="add-category-form">
		<h3>Add Category</h3>
		<hr>
		<input type="text" name="categoryName" class="form-control" placeholder="Category Name">
		<textarea name="categoryDescription" class="form-control" placeholder="Description of Category"></textarea>
		<input type="submit" value="Submit" class="form-control btn btn-info">
	</form>
</template>
