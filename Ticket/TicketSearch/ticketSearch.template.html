<template name="ticketSearchPage">
	<div class="pull-right">
		{{> addButton text='Add Ticket' href='/tickets/add'}}
	</div>
	<h3>Ticket Search</h3>
	{{> searchBar collection='Tickets' field='title' placeholder='Title'}}
	{{> searchBar collection='Categories' field='name' placeholder='Category'}}
	{{> searchBar collection='Users' field='username' placeholder='Created By'}}
	<div class="row">
		<div class="col-md-6">
		{{> dateStart}}
		</div>
		<div class="col-md-6">
			{{> dateEnd}}
		</div>
	</div>
	<hr>
	{{> ticketList searchParams = searchParams}}
</template>
