<template name="ticketSearchPage">
	<h3>Ticket Search</h3>
	{{> searchBar collection='Tickets' field='title'}}
	{{> searchBar collection='Categories' field='name'}}
	<div class="row">
		<div class="col-xs-6">
		{{> dateStart}}
		</div>
		<div class="col-xs-6">
			{{> dateEnd}}
		</div>
	</div>
	<hr>
	{{> ticketList searchParams = searchParams}}
</template>
